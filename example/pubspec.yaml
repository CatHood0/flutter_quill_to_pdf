name: example
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_quill_to_pdf:
    path: ../
  flutter_quill: ^11.0.0
  flutter_quill_extensions: ^11.0.0
  file_selector: ^1.0.3
  animated_text_kit: ^4.2.3 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/lora/Lora-Regular.ttf
        - asset: assets/fonts/lora/Lora-Italic.ttf
          style: italic
        - asset: assets/fonts/lora/Lora-Bold.ttf
          weight: 700
        - asset: assets/fonts/lora/Lora-BoldItalic.ttf
          weight: 700
          style: italic

    - family: Courier
      fonts:
        - asset: assets/fonts/Courier/CourierPrime-Regular.ttf
        - asset: assets/fonts/Courier/CourierPrime-Bold.ttf
          weight: 700
        - asset: assets/fonts/Courier/CourierPrime-Italic.ttf
          style: italic
        - asset: assets/fonts/Courier/CourierPrime-BoldItalic.ttf
          weight: 700
          style: italic

    - family: Crimson 
      fonts:
        - asset: assets/fonts/crimson/crimson.ttf
        - asset: assets/fonts/crimson/crimson-Bold.ttf
          weight: 700
        - asset: assets/fonts/crimson/crimson-Italic.ttf
